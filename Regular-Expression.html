<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressiom</title>
</head>
<body>
    <div class="box">
        <p>Name:</p>
        <input type="text" id="u-name" placeholder="Enter name">
        <p id="name-error"></p>
        <p>Age:</p>
        <input type="number" id="u-age" placeholder="Enter age">
        <p id="age-error"></p>
        <p>Email:</p>
        <input type="email" id="u-email" placeholder="Enter email">
        <p id="email-error"></p>
        <p>Phone:</p>
        <input type="" id="u-phone" placeholder="Enter phone">
        <p id="phone-error"></p>
        <button type="submit" onclick="submit()">Submit</button>
    </div>
</body>

</html>
